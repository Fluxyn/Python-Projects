<link rel="stylesheet" href="{{ url_for('static', filename='user.css') }}">

<div class="box">
    <h2>Login</h2>
    <form action='login' method='POST'>
        <input type='email' name='email' id='email' class="form-field" placeholder='email'/>
        <br>
        <input type='password' name='password' id='password' class="form-field" placeholder='password'/>
        <br>
        <input type="checkbox" name='remember' id='remember' checked>
        <label for="remember"><font size="-1">Remember me</font></label>
        <br><br><br><br>
        <input type='submit' name='submit' class="submit"/>
    </form>
    <a href="signup"><font size="-1">Don't have an account?</font></a>
